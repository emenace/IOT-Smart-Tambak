<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Dashboard Smart Tambak</title>
  <link rel="stylesheet" type="text/css" href="Dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" async defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>

</head>
<body>
    <div class="navbar">
        <div class="burger-menu" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <h1 class="website-name">Smart Tambak Dashboard</h1>
    </div>

    <div class="sidebar" id="sidebar">
        <ul>
            <li></li>
            <li>Home</li>
            <li>Row Data</li>
            <li>Grafik</li>
        </ul>
    </div>

    <div class="content">
        <div class="info-card">
            <h2>Kadar Oksigen</h2>
            <p id="oxygen"></p>
        </div>
        <div class="info-card">
            <h2>pH</h2>
            <p id="ph"></p>
        </div>
        <div class="info-card">
            <h2>Salinitas</h2>
            <p id="salinitas"></p>
        </div>
        <div class="info-card">
            <h2>Amonia</h2>
            <p id="amonia"></p>
        </div>
        <div class="info-card">
            <h2>Suhu Permukaan</h2>
            <p id="suhu_air_permukaan"></p>
        </div>
        <div class="info-card">
            <h2>Suhu Dasar</h2>
            <p id="suhu_air_dasar"></p>
        </div>
        <div class="info-card">
            <h2>Suhu Ruang</h2>
            <p id="suhu_ruang"></p>
        </div>
    </div>

    <div class="table-container">
    <table class="data-table">
        <thead>
            <tr>
                <th>No</th>
                <th>Waktu</th>
                <th>Suhu Permukaan</th>
                <th>Suhu Dasar </th>
                <th>Suhu Ruang</th>
                <th>Salinitas</th>
                <th>Kadar Oksigen</th>
                <th>PH Air</th>
                <th>Amonia</th>
            </tr>
        </thead>
        <tbody id="data-body">
        </tbody>
    </table>
    <h2 class="Judul">GRAFIK</h2>
    <div class="chart-container">
        <!-- Suhu air permukaan,dasar, dan ruang -->
        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>
        <!-- PH -->
        <div class="chart">
            <canvas id="ChartPh"></canvas>
        </div>
        <!-- Kadar Oksigen -->
        <div class="chart">
            <canvas id="ChartDo"></canvas>
        </div>
        <!-- Salinitas -->
        <div class="chart">
            <canvas id="ChartSalinitas"></canvas>
        </div>
        <!-- Suhu Ruang -->
        <div class="chart">
            <canvas id="ChartSuhuRuang"></canvas>
        </div>
        <!-- Salinitas -->
        <div class="chart">
            <canvas id="ChartAmonia"></canvas>
        </div>
    </div>
    <script src="Script.js"></script>

    
    <!-- <script src="Script.js"></script> -->

<!-- </div> -->

</div>
<script src="Script.js"></script>
    <script>
        // Fungsi inisialisasi peta
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -4.29627, lng: 105.79303 },
                zoom: 12,
            });
        }
    </script>

</body>
</html>
